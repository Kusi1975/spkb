site_name: Kusi's Knowledgebase
site_description: 'Knowledgebase'
site_author: 'Markus König'

nav:
  - Home: index.md
  - M365: 
    - PnP: M365/PnP/index.md
    - SPFx: M365/SPFx/index.md
    - PowerShell: M365/PowerShell/index.md
  - OnPrem: 
    - SharePoint: onPrem/SP/index.md
    - PnP: onPrem/PnP/index.md
    - SPFx: onPrem/SPFx/index.md
    - PowerShell: onPrem/PowerShell/index.md
  - PowerPlatform: 
    - PowerPlatform: PowerPlatform/index.md
  - About: 
    - About: About/index.md
    - Links: About/links.md

theme:
  name: 'material'
  language: 'en'
  logo: 'assets/sharepoint.png'
  features:
    - navigation.tabs
    - navigation.tabs.sticky    
    - navigation.path
  palette:
    primary: 'blue'
    accent: 'blue'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

